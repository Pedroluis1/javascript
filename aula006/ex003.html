<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 202, 255);
            color: aliceblue;
        }
        h1{
            color: black;
        }
        p{
            color: rgb(79, 179, 147);
            margin: 0px 70vw 0px 0px;
            text-align: justify;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere quisquam deleniti odio consectetur ipsam nam, error unde voluptatum dolorem vel harum nisi modi explicabo repellendus, aliquid molestias. Eveniet, dolorum fugiat!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))// string
        var s = n1 + n2 
        window.alert('A soma dos número é ' + s)// concatenação
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
</body>
</html>
